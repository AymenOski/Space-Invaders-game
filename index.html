<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Space Invaders</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <script defer type="module" src="./scripts/game.js"></script>
    <div class="game-container">
        <div id="story-overlay" class="story-overlay hidden">
            <div class="story-content">
                <h2 id="story-title"></h2>
                <p id="story-text"></p>
                <button id="story-continue-btn">Continue</button>
            </div>
        </div>
        
        <div id="game-over-popup" class="popup hidden">
            <div class="popup-content">
                <h2>Game Over</h2>
                <div class="popup-buttons">
                    <button id="replay-btn">Restart</button>
                    <button id="continue-btn">Continue</button>
                </div>
            </div>
        </div>


        <div class="hud">
            <div class="score-container">Score: 0</div>
            <div class="timer-container">Play_Time: 0</div>
            <div class="lives-container">Lives: 3</div>
        </div>

        <div class="enemy-container">
        </div>

        <div class="player-container">
        </div>

        <div class="pause-menu" style="display: none;">
            <button id="continue-btn">Continue</button>
            <button id="restart-btn">Restart</button>
        </div>

    </div>
</body>

</html>
